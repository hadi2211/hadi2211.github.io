<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8">
	<title>Exam Form</title>
	<link rel="stylesheet" type="text/css" href="/css/examform.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<h1>...Registration Form...</h1>
	</header>
	<div id="inforequest">
		<form id="info" method="post" action="">
		<fieldset>
				<br><br>
			<label for="firstname">First Name</label>
			<input type="text" name="" id="firstname"><br><br>
			<label for="lastname">Last Name</label>
			<input type="text" name="" id="lastname"><br><br>
			<label for="Email">Email Address</label>
			<input type="email" name="" id="Email" required=""><br><br>
			<label for="phone">Phone Number</label>
			<input type="text" name="" id="phone" pattern="[0-9] {3}-[0-9] {3}-[0-9] {4}" placeholder="031-234-5678"><br><br>
			<label for="hearing" >How did you hear about us</label>
			<select id="hearing">
				<option value="TV">TV</option>
				<option value="Radio">Radio</option>
				<option value="Friend">Friends</option>
				<option value="social media">Social Media</option>
				<option value="University">University</option>
				<option value="Other">Other</option>
			</select><br><br>
			<label for="activities">What are your activities</label><br>
			<input type="checkbox" name="activities" value="Reading">Reading</input><br>
			<input type="checkbox" name="activities" value="Singing">Singing</input><br>
			<input type="checkbox" name="activities" value="Playing spors">Playing Sports</input><br><br>
	<!--to provide multiple choices we use checkboxes while for providing 1 option we use radio.-->
			<label for="interest">Area of interest</label>
			<textarea name="interest"></textarea><br><br>
			<input type="submit" name="submit" id="submit" value="submit"><br><br>
		</fieldset>
	 </form>
	</div>
